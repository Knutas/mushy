<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mushy</title>
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="time.css">
    <script type="module" src="time/time.js"></script>
</head>

<body>
    <details open>
        <summary>
            <h2>Calculate ending time</h2>
        </summary>
        <div>
            <mushy-end-time></mushy-end-time>
        </div>
    </details>
    <hr />
    <details>
        <summary>
            <h2>Calculate time from now</h2>
        </summary>
        <div>
            <mushy-time-from></mushy-time-from>
        </div>
    </details>
    <hr />
    <details>
        <summary>
            <h2>Calculate time to now</h2>
        </summary>
        <div>
            <mushy-time-to></mushy-time-to>
        </div>
    </details>
</body>

</html>
